<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog preview card">
  <meta name="author" content="Denis">
  <link rel="stylesheet" href="main.css">
  <title>Blog Preview card</title>
</head>

<body>
  <article class="blog-preview-card">
    <div class="blog-preview-card__figure">
      <figure>
        <img src="images/illustration-article.svg" alt="blog-preview-illustration" width="336" height="201"
          loading="lazy">
        <figcaption class="offscreen">Article illustration</figcaption>
      </figure>
    </div>

    <section class="card-text">
      <p class="learning"> Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <a href="#">
        <h1 class="topic-heading">HTML & CSS foundations</h1>
      </a>

      <p class="topic-description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="creator-avatar-name">
        <div class="creator-avatar">
          <figure>
            <img src="images/image-avatar.webp" alt="creator-image" width="65" height="65" loading="lazy">
          </figure>
        </div>

        <span class="creator-name">Greg Hooper</span>

      </div>
    </section>

  </article>
</body>

</html>
